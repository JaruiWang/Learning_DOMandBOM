<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }

        .tab_list li{
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
            list-style: none;
        }

        .tab_list .current{
            background-color: #c81623;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab_list  clearfix">
            <ul>
                <li class="current" id="0">商品介绍</li>
                <li id="1">规则与包装</li>
                <li id="2">售后保障</li>
                <li id="3">商品评价（50000）</li>
                <li id="4">手机社区</li>
            </ul>
        </div>
        <div class="tab_con clearfix">
            <div class="item">
                商品介绍模块内容
            </div>
            <div class="item">
                规则与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>

    <script>
        // 1.获取对象
        var tab_list_lis=document.querySelector('.tab_list').querySelectorAll('li');
        var tab_list_con=document.querySelector('.tab_con').querySelectorAll('.item');

        // 初始化，隐藏第一条之外的其他内容
        for(var j=1;j<tab_list_con.length;j++){
            tab_list_con[j].style.display='none';
        }


     //   console.log(tab_list_lis);
     //   console.log(tab_list_con);
     //2.循环绑定点击事件,循环检索5个标签是否被单击
     for(var i=0;i<tab_list_lis.length;i++){

        // 设置自定义的index属性
        tab_list_lis[i].setAttribute('index',i);

        tab_list_lis[i].onclick=function(){
          //  console.log(this.id);
          // 先清除表头所有的红色的样式（去掉样式的class），再设置当前的current样式
            for(var i=0;i<tab_list_lis.length;i++){
                tab_list_lis[i].className='';
             //   tab_list_lis[i].removeAttribute('class');
            }
            this.className='current';

            //通过this.id来判断哪个序号的内容被选中了
            //最好不用使用id,因为id可能有其他的用途，需要就自定义属性index
            for(var j=0;j<tab_list_con.length;j++){
                if(j==this.getAttribute('index')){
                    tab_list_con[j].style.display='block';
                    continue;
                }
                tab_list_con[j].style.display='none';

            }
        }
     }
    </script>
</body>
</html>
