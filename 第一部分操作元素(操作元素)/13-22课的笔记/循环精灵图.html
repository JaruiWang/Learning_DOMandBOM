            lis[i].style.backgroundPosition='0 -'+index+"px";
       
// x y:表示使用长度值定位,是将背景图像的左上角,放置在对象的背景区域中（x, y）所指定的位置，
// 即 x, y 定义的是背景图像的左上角，相对于背景区域左上角的偏移量。
