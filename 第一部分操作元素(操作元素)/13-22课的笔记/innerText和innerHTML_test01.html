<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

    </div>

    <p>
        我是文字
        <span>123</span>
    </p>

    <script>
        var div01=document.querySelector('div');
      //  innerText 不识别html标签  非标准
     //   div01.innerText='<strong>今天</strong>是一个晴天。'
        //innerHTML 识别html标签 W3C标准
        div01.innerHTML='<strong>今天</strong>是一个晴天。'

        var p=document.querySelector('p');
        console.log(p.innerText);//会去掉标签，空格
        console.log(p.innerHTML);//保留空格，换行和标签

    </script>
</body>
</html>
