<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 利用字面量创建对象
        var aa={};  //创建了一个空的对象 
     //   console.log(aa);
     // 1.定义对象（1）里面的属性或方法我们采用键值对的形式，键（属性名）：值（属性值）
     // (2)多个属性和方法中间用逗号隔开的
     // (3)方法冒号后面跟的是一个匿名函数
     var obj={
         uname:"张山",
         age:18,
         sex:'男',
         sayHi:function(){
             console.log('hi~');
         },
         sayHi2:function(){
             console.log('hi2~');
         },
     }
     // 2.使用对象
  //   (1)调用对象的属性，我们采用 对象名.属性名
     console.log(obj.uname);

     // 调用对象还有一种方法  对象名['属性名']
     console.log(obj['age']);
//(2) 调用对象的方法，我们采用 对象名.方法名()
     obj.sayHi();
     obj.sayHi2();
    </script>
</body>
</html>
