<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 20px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="box" style="width: 200px; padding: 20px; border: 3px solid;"></div>
    <script>
        // offset与style的区别
        var box=document.querySelector('.box');
        console.log("offsetWidth:"+box.offsetWidth);
  //      box.style.width='300px';
        console.log("style.width:"+box.style.width);
        
    </script>
    
</body>
</html>
