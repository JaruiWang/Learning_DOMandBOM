<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        .father{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 150px;
            /* position: relative; */
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: purple;
            border: 10px solid;
            padding-left: 10px;
            margin-left: 45px;
        }

    </style>
</head>
<body>
    <div class="father">
        <div class="son">

        </div>
    </div>
    <script>
        // offset 系列
        var father=document.querySelector('.father');
        var son=document.querySelector('.son');
        // offsetWidth可以得到元素的宽度，包括padding,border和内容区的宽度。
        console.log(father.offsetWidth);
        // offsetHeight可以得到元素的高度，包括padding,border和内容区的高度。
        console.log(father.offsetHeight);
        console.log(son.offsetWidth);
        console.log(son.offsetHeight);

        //offsetParent返回该元素带有定位的父级元素，如果父级元素没有定位，则返回body。
        console.log(son.offsetParent);
    </script>
</body>
</html>
